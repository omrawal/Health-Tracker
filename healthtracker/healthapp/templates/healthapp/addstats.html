{% extends "base.html" %}
{% block title %}
Add New Stats
{% endblock %}


{% block content %}
<div>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/13/10/man-1869744_960_720.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <h1>Add New Statistics</h1>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</div>

{% endblock %}
